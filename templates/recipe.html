{% extends 'base.html' %}
{% block content %}
<!-- !PAGE CONTENT! -->
<!-- app display -->
<div class="container">
<div class="spacer"></div>

<!-- Page content -->
<div class="page80" style="min-height: 75vh;">

  <!-- Project Section -->
  <div class="{{ theme }}-light">
    <br>
    <h3 class="text-white" style="text-indent: 25px;">{{ ingredients }}</h3>
    <br>
  </div>

  <div class="mobile">
    <div class="parent">
      {%for i in range(0,recipes_table.shape[0])%}
      <div class="boxs borderc">
        <div class="{{ theme }}-dark" style="height:6vh;">
          <h4 class="text-white">{{ recipes_table.iloc[i,0] }}</h4>
          <a href="{{ recipes_table.iloc[i,6] }}" target="_blank"></a>
        </div>
        <div class="center des-img" style="height:15vh;overflow:hidden;">
          <img src="{{ recipes_table.iloc[i,7] }}" alt="House" style="width:100%">
        </div>
      </div>
      {%endfor%}
    </div>
  </div>

<div class="desktop">
  <div class="parent">
    {%for i in range(0,recipes_table.shape[0])%}
    <div class="box borderc">
      <div class="{{ theme }}-dark" style="height:6vh;">
        <h4 class="text-white">{{ recipes_table.iloc[i,0] }}</h4>
        <a href="{{ recipes_table.iloc[i,6] }}" target="_blank"></a>
      </div>
      <div class="center des-img" style="height:15vh;overflow:hidden;">
        <img src="{{ recipes_table.iloc[i,7] }}" alt="House" style="width:100%">
      </div>
    </div>
    {%endfor%}
  </div>
</div>

</div>
</div>

<div class="container">
<!-- end of about section -->

{% endblock %}
